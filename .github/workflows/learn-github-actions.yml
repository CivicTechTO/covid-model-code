name: learn-github-actions
env: 
  FIRST: 1
  SECOND: 2
on: [push]
jobs:
  check-bats-version:
    env:
      THIRD: ${{ env.FIRST }} ${{ env.SECOND }}
      FOURTH: $FIRST$SECOND
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo $THIRD$FOURTH
