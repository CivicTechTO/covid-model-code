  <div id="display-sick-tooltip" class="tooltip" onclick="restack(this);">
    <h3>Show Sick</h3>
    <p>
      Show Sick late means that people turn red when symptoms appear.  Show Sick early means that people turn red when they become infected.  This is also true in the illustration mode.  This makes knowing when to intervene easier.  Note: it is not realistic.
    </p>

    <div class="tooltip-buttons">
      <button onclick="hideTooltips();">Close&nbsp;all</button>
      <button onclick="hide('capital-tooltip');">Close</button>
    </div>
  </div>
